<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Комбиниран Калкулатор</title>
  <link rel="icon" type="image/svg+xml" href="icon.svg" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 100px;
    }
    .tabs button.active {
      background-color: #333;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .output {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Комбиниран Калкулатор</h1>

  <div class="tabs">
    <button id="tab-percent" class="active" onclick="showSection('percent')">Калкулатор %</button>
    <button id="tab-vat" onclick="showSection('vat')">ДДС Калкулатор</button>
    <button id="tab-currency" onclick="showSection('currency')">Валути</button>
  </div>

  <div id="section-percent" class="section active">
    <label for="baseAmount">Въведи сума</label>
    <input type="number" id="baseAmount" oninput="calculatePercent()" placeholder="Сума">
    <div id="percentResults" class="output"></div>
  </div>

  <div id="section-vat" class="section">
    <label for="withVAT">Сума с ДДС</label>
    <input type="number" id="withVAT" oninput="calculateFromWithVAT()">
    <div class="output" id="outputWithVAT"></div>
  </div>

  <div id="section-currency" class="section">
    <label for="bgnAmount">Сума в лева (BGN)</label>
    <input type="number" id="bgnAmount" oninput="convertToEUR()" placeholder="напр. 100">
    <div class="output" id="eurResult"></div>

    <label for="eurAmount">Сума в евро (EUR)</label>
    <input type="number" id="eurAmount" oninput="convertToBGN()" placeholder="напр. 50">
    <div class="output" id="bgnResult"></div>
  </div>

  <footer>by Dimitar Kolev</footer>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById('section-' + id).classList.add('active');
      document.querySelectorAll('.tabs button').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + id).classList.add('active');
    }

    function calculatePercent() {
      const base = parseFloat(document.getElementById("baseAmount").value);
      const output = document.getElementById("percentResults");
      output.innerHTML = "";
      if (isNaN(base)) return;
      for (let i = 10; i <= 100; i += 5) {
        const increased = (base * (1 + i / 100)).toFixed(2);
        const markup = (base * (i / 100)).toFixed(2);
        output.innerHTML += `<strong>+${i}%</strong> ➜ Общо: ${increased} лв ➜ Надценка: ${markup} лв<br>`;
      }
    }

    function calculateFromWithVAT() {
      const val = parseFloat(document.getElementById("withVAT").value);
      if (isNaN(val)) return;
      document.getElementById("outputWithVAT").innerHTML = `
        <strong>20% ДДС:</strong><br>
        Нетна: ${(val / 1.20).toFixed(2)} лв<br>
        ДДС: ${(val - val / 1.20).toFixed(2)} лв`;
    }

    function convertToEUR() {
      const rate = 1.95583;
      const bgn = parseFloat(document.getElementById("bgnAmount").value);
      if (!isNaN(bgn)) {
        const eur = (bgn / rate).toFixed(2);
        document.getElementById("eurResult").innerText = `≈ ${eur} EUR`;
      } else {
        document.getElementById("eurResult").innerText = "";
      }
    }

    function convertToBGN() {
      const rate = 1.95583;
      const eur = parseFloat(document.getElementById("eurAmount").value);
      if (!isNaN(eur)) {
        const bgn = (eur * rate).toFixed(2);
        document.getElementById("bgnResult").innerText = `≈ ${bgn} лв`;
      } else {
        document.getElementById("bgnResult").innerText = "";
      }
    }
  </script>
</body>
</html>
